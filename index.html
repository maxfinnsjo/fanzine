<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fanzine Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set your desired background color */
        }

        #comic-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust the minimum and maximum width as needed */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .comic-frame {
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0; /* Set your frame background color */
            border: 1px solid #ccc; /* Set your frame border color */
            border-radius: 10px; /* Adjust the border radius as needed */
        }

        .comic-frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        .speech-bubble {
            position: absolute;
            background-color: #fff; /* Set your speech bubble background color */
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 80%;
            bottom: 10%;
            left: 10%;
            z-index: 1;
        }

        /* Add additional styles for animations, hover effects, etc. */

        /* Pagination styles */
        #pagination {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="comic-container">
        <!-- Your comic frames go here -->
        <div class="comic-frame">
            <img src="https://www.symmetrymagazine.org/sites/default/files/styles/2015_hero/public/2023-04/galactic_map.png" alt="Frame 1">
            <div class="speech-bubble">Hello, world!</div>
        </div>

        <!-- Add more frames as needed -->

    </div>

    <!-- Pagination -->
    <div id="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="currentPage">1</span>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        let currentPage = 1; // Keep track of the current page

        function nextPage() {
            // Logic to navigate to the next page
            // Update currentPage and load the corresponding frames
            // You can use AJAX to load new frames dynamically
            currentPage++;
            document.getElementById('currentPage').innerText = currentPage;
        }

        function prevPage() {
            // Logic to navigate to the previous page
            // Update currentPage and load the corresponding frames
            // You can use AJAX to load new frames dynamically
            if (currentPage > 1) {
                currentPage--;
                document.getElementById('currentPage').innerText = currentPage;
            }
        }
    </script>

</body>
</html>
